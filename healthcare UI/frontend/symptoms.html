<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Checker - AI Health Curator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Symptom Checker</h1>
    <form id="symptomForm">
      <div class="form-group">
        <label for="symptom1">Symptom 1</label>
        <input type="text" id="symptom1" placeholder="Enter Symptom 1" required>
      </div>
      <div class="form-group">
        <label for="symptom2">Symptom 2</label>
        <input type="text" id="symptom2" placeholder="Enter Symptom 2" required>
      </div>
      <div class="form-group">
        <label for="symptom3">Symptom 3</label>
        <input type="text" id="symptom3" placeholder="Enter Symptom 3">
      </div>
      <button type="submit">Diagnose</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
